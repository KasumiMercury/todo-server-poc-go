name: deploy.yml
on:
  push:
    tags:
      - 'v*.*.*'


jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'
    
    env:
      GCP_SERVICE_NAME: todo-poc-cloud-run
      GCP_REGION: asia-northeast2
      ARTIFACT_REPO_ID: ${{ secrets.GCP_ARTIFACT_REPO_ID }}

    steps:
      - name: Checkout the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - id: "auth"
        uses: "google-github-actions/auth@7c6bc770dae815cd3e89ee6cdf493a5fab2cc093" # v3.0.0
        with:
          workload_identity_provider: "${{ secrets.GOOGLE_IAM_WORKLOAD_IDENTITY_POOL_PROVIDER }}"
          service_account: "${{ secrets.SERVICE_ACCOUNT_EMAIL }}"
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@aa5489c8933f4cc7a4f7d45035b3b1440c9c10db # v3.0.1
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet
      - name: Set image path
        run: echo "IMAGE_PATH=${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO_ID }}/todo-poc-server:${{ github.ref_name }}" >> "$GITHUB_ENV"

      - name: Build container image
        run: docker build -t "$IMAGE_PATH" .

      - name: Generate SBOM (CycloneDX JSON)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_PATH }}
          format: cyclonedx-json
          output-file: sbom-${{ github.ref_name }}.cyclonedx.json

      - name: Push container image
        run: docker push "$IMAGE_PATH"

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          name: sbom-${{ github.ref_name }}
          path: sbom-${{ github.ref_name }}.cyclonedx.json
